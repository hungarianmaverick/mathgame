<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>My little math game</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<h1>UNDER DEVELOPMENT!</h1>
	<div align="center" id="content">
		<div id="frmWelcome" style="max-width: 500px; opacity: 0;">
			<h1>Welcome to my little math game!</h1>
			<p>Please choose from the available game modes:</p>
			<div class="span2">
				<p><button id="btnClassic" class="btn btn-success btn-block">Classic</button></p>
				<p><button id="btnSurvival" class="btn btn-danger btn-block" disabled="disabled">Survival</button></p>
			</div>
		</div>
		<div id="frmResults" style="max-width: 500px; opacity: 0; display: none;">
			<h1>That's it, time's up!</h1>
			<h2>Your results:</h2>
			<h1>
				<span class="label label-success">Scored:</span> <span id="lblScored"></span>
				<span class="label label-danger">Missed:</span> <span id="lblMissed"></span>
			</h1>
			<br />
			<div class="span2">
				<p><button id="btnRestart" class="btn btn-primary btn-block">New game</button></p>
			</div>
		</div>
		<div id="frmHelp" style="max-width: 500px; opacity: 0; display: none;">
			<h1>How to play?</h1>
			<p>Your result:</p>
			<ul id="results">
			</ul>
			<div class="span2">
				<p><button id="btnRestart" class="btn btn-primary btn-block">New game</button></p>
			</div>
		</div>		
		<div id="game" style="opacity: 0;" align="center">
			<div>
				<h1>Classic mode</h1>
				<span id="question" style="min-width: 80px; font-size: 16pt;"></span>
				<input type="text" id="input" style="width: 70px; font-size: 16pt;"/>
				<span style="opacity: 0;" id="status"></span>
			</div>
			<div id="gauge" style="width: 200px; height: 160px;"></div>
		</div>
	</div>
</div>
<script src="js/lib/jquery-2.1.0.min.js"></script>
<script src="js/lib/raphael.2.1.0.min.js"></script>
<script src="js/lib/justgage.1.0.1.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/helpers.js"></script>
<script src="js/game.js"></script>
<script>
game = new MathGame();

$("#btnClassic").click(function(){
    game.startGame();
});

$("#btnRestart").click(function(){
    game.newGame();
});
</script>
